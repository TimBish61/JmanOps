{% extends "app/layout.html" %}
{% block content %}
<div class="container">
    <table>
    {% for currency in CurrencyData %}
     <tr>
        <td>
        {{ currency.currencyName }}
        </td>
        <td>
        {{ currency.currencySymbol }}
        </td>
        <td>
        {{ currency.EUR }}
        </td>

    </tr>
    {% empty %}
    <tr>
        <td>
        No currencies found.
        </td>
    </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}
